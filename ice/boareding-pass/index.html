<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="boardingpass">
    <header>
        <div class="logo"><img src="images/boarding-pass-delta.jpg" alt="Delta Logo"></div>
        <div class="name">Isaac Nash</div>
    </header>

    <main>
        <div class="departureinfo">
            <div><h4>Departs 12:45pm</h4><h2>DEN</h2>Denver</div>
            <div><img src="images/boarding-pass-plane.jpg" alt="A Plan Icon"></div>
            <div><h4>Arives 12:45pm</h4><h2>BOS</h2>Boston</div>
        </div>
        <div class="gateinfo">
            <section><h3>Date</h3><h5>10/8/25</h5></section>
            <section><h3>Flight</h3><h5>A2341</h5></section>
            <section><h3>Gate</h3><h5>B12</h5></section>
            <section><h3>Seat</h3><h5>B10</h5></section>
            <section><h3>Boarding Zone</h3>1</section>
            <section><h3>Boarding Time</h3><h5>12:45 PM</h5></section>
            <!--<div><h4>Date</h4><h2>12/21/15</h2><h4>Seat</h4><h2>B10</h2></div>
            <div><h4>Flight</h4><h2>A2341</h2><h4>Boarding Zone</h4><h2>1</h2></div>
            <div><h4>Gate</h4><h2>B12</h2><h4>Boarding Time</h4><h2>11:45</h2></div>-->
        </div>
        <!--<div class="barcode"></div>-->
    </main>

    <footer>
        <img src="images/boarding-pass-barcode.jpg" alt="Barcode">
        <p>Thank you for flying with Delta!</p>
    </footer>
</div>
</body>
</html>
